                <p>2016-8-19</p>

                <p>昨晚一夜没睡，躺在你旁边，心生无限欢喜。</p>

                <p>5点多的时候，你侧身过来，我看着你的眉眼，想亲上去。</p>

                <p>33在6点开始叫唤，耳边还有你的鼻息，一瞬间，我忽然有家的感觉。</p>

                <p>感谢老天，让我遇见你，此时窗外偶有汽车开过的声音，污污污的向前，像我跟你一辈子要走下去的路。</p>

                <hr />
                
                <p>2016-9-3</p>

                <p>申请了一个域名，建好了属于我们的小站。</p>

                <p>不过呢，js什么的，我都不太懂。</p>
                
                <p>所以思雨，这个小站之后的维护，就要靠你啦!</p>
