                <p>2016/4/7</p>

                <p>正式开了一个个人域名的网站，包括博客（Home）和微博（snapshot）两个部分。折腾了两天，花了点钱买了这个域名，终于搭建好了:)。</p>

                <p>心里一边觉得开心，一边也觉得自己还是太弱了。这个模板是folk别人的，因为觉得简洁漂亮，很GEEK范，所以用了这个。</p>

                <p>以后呢，希望自己能多写写东西，把自己工作后的生活记录下来，算一种高逼格的日记吧，哈哈。</p>
